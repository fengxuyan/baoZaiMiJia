<script>
//    javascript自动按比例显示图片，按比例压缩图片显示
function AutoResizeImage(maxWidth,maxHeight,objImg){
    var img = new Image();
    img.src = objImg.src;
    var hRatio;
    var wRatio;
    var Ratio = 1;
    var w = img.width;
    var h = img.height;
    wRatio = maxWidth / w;
    hRatio = maxHeight / h;


    var g_left;
    if (maxWidth ==0 && maxHeight==0){
        Ratio = 1;
    }else if (maxWidth==0){//
        if (hRatio<1) Ratio = hRatio;
    }else if (maxHeight==0){
        if (wRatio<1) Ratio = wRatio;
    }else if (wRatio<1 || hRatio<1){
        Ratio = (wRatio<=hRatio?wRatio:hRatio);
    }
    if (Ratio<1){
        w = w * Ratio;
        h = h * Ratio;
    }
    objImg.height = h;
    objImg.width = w;

    if($(window).width()>400){
        g_left=($(window).width()-w*4)/2-4;
        $('.imgLists-container').css('margin-left',g_left+'px');
    }else{
        g_left=($(window).width()-w*3)/2-3;
        $('.imgLists-container').css('margin-left',g_left+'px');
    }
    $('.imgLists-container img').css('padding','0 2px 2px 0');

}

</script>
