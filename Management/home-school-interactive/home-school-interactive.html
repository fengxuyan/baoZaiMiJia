<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 基础库文件 -->
    <link rel="stylesheet" href="../../src/css/weui.min.css">

    <!-- 基础库文件 -->

    <link rel="stylesheet" href="../../src/css/public.css">
    <link rel="stylesheet" href="home-school-interactive.css">
</head>
<body ontouchstart>

<div class="weui-tab">

    <!-- 首页内容 -->

        <!-- tabs -->
        <div class="weui-flex tabs-title">
            <a class="weui-flex__item txt-title tabs-title-on">教师评价</a>
            <a class="weui-flex__item txt-title">学生档案</a>
            <a class="weui-flex__item txt-title">家长推荐</a>
        </div>
        <!-- tabs -->

        <!-- tabs contents -->
        <div class="swiper-container swiper-container-vertical swiper-container-free-mode">
            <div class="swiper-wrapper w">
                <div class="swiper-slide d swiper-slide-active">
                    <div class="init-loading list-group-item text-center" style="display: none;"></div>
                    <div class="swiper-container2 swiper-container-horizontal">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide list-group swiper-slide-active" style="width: 1920px;">

                                <div class="weui-cells">
                                    <a class="weui-cell weui-cell_access" href="teacher-evaluation.html">
                                        <div class="weui-cell__hd weui-grids">
                                            <div  class="weui-grid js_grid">
                                                <div class="weui-grid__icon">
                                                    <img src="../../src/img/head.jpg">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="weui-cell__bd">
                                            <p class="txt-title">吴老师</p>
                                        </div>
                                        <div class="weui-cell__ft"></div>
                                    </a>
                                    <a class="weui-cell weui-cell_access" href="javascript:;">
                                        <div class="weui-cell__hd weui-grids">
                                            <div  class="weui-grid js_grid">
                                                <div class="weui-grid__icon">
                                                    <img src="../../src/img/head.jpg">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="weui-cell__bd">
                                            <p class="txt-title">王老师</p>
                                        </div>
                                        <div class="weui-cell__ft"></div>
                                    </a>
                                </div>
                            </div>

                            <div class="swiper-slide list-group swiper-slide-next" style="width: 1920px;">
                                <div class="weui-cells">
                                    <a class="weui-cell weui-cell_access" href="student-files-lists.html">
                                        <div class="weui-cell__hd weui-grids">
                                            <div  class="weui-grid js_grid">
                                                <div class="weui-grid__icon">
                                                    <img src="../../src/img/head.jpg">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="weui-cell__bd">
                                            <p class="txt-title">吴老师档案</p>
                                        </div>
                                        <div class="weui-cell__ft"></div>
                                    </a>
                                </div>
                            </div>

                            <div class="swiper-slide list-group swiper-slide-next">
                                <div class="weui-cells">
                                    <a class="weui-cell weui-cell_access" href="parents-recommend-lists.html">
                                        <div class="weui-cell__hd weui-grids">
                                            <div  class="weui-grid js_grid">
                                                <div class="weui-grid__icon">
                                                    <img src="../../src/img/head.jpg">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="weui-cell__bd">
                                            <p class="txt-title">语文班</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- tabs contents -->
        </div>
    </div>
    <!-- 首页内容 -->
</div>


    <!-- 基础库文件 -->
    <script src="../../src/js/jquery-2.1.4.js"></script>
    <script src="../../src/js/jquery-weui.min.js"></script>
    <script src="../../src/js/fastclick.js"></script>
    <script src="../../src/js/swiper.js"></script>
    <script src="../../src/js/swiper.jquery.min.js"></script>
    <!-- 基础库文件 -->

    <script>

        $(function () {
            // 解决ios端click事件300毫秒延迟
            FastClick.attach(document.body);
        });

        //tab页js代码
        var mySwiper = new Swiper('.swiper-container',{
            direction: 'vertical',
            slidesPerView: 'auto',
            mousewheelControl: true,
            freeMode: true,
            onTouchMove: function(swiper){
                var _viewHeight = document.getElementsByClassName('swiper-wrapper')[0].offsetHeight;
                var _contentHeight = document.getElementsByClassName('swiper-slide')[0].offsetHeight;
            },
            onTouchEnd: function(swiper) {
                var _viewHeight = document.getElementsByClassName('swiper-wrapper')[0].offsetHeight;
                var _contentHeight = document.getElementsByClassName('swiper-slide')[0].offsetHeight;
            }
        });
        var mySwiper2 = new Swiper('.swiper-container2',{
            onTransitionEnd: function(swiper){
                $('.w').css('transform', 'translate3d(0px, 0px, 0px)')
                $('.swiper-container2 .swiper-slide-active').css('height','auto').siblings('.swiper-slide').css('height','0px');
                mySwiper.update();
                $('.tabs-title a').eq(mySwiper2.activeIndex).addClass('tabs-title-on').siblings('a').removeClass('tabs-title-on');
            }

        });

        $('.tabs-title a').click(function(){
            $(this).addClass('tabs-title-on').siblings('a').removeClass('tabs-title-on');
            mySwiper2.slideTo($(this).index(), 500, false)
            $('.w').css('transform', 'translate3d(0px, 0px, 0px)')
            $('.swiper-container2 .swiper-slide-active').css('height','auto').siblings('.swiper-slide').css('height','0px');
            mySwiper.update();
        });
        //tab页js代码

    </script>

</body>
</html>
