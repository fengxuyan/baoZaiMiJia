<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- 基础库文件 -->
    <link rel="stylesheet" href="../../src/css/weui.min.css">
    <link rel="stylesheet" href="../../src/css/jquery-weui.css">
    <link rel="stylesheet" href="../../src/css/swiper-3.3.1.min.css">
    <!-- 基础库文件 -->

    <link rel="stylesheet" href="../../src/css/public.css">
    <link rel="stylesheet" href="personal.css">
</head>
<body ontouchstart>

<div class="weui-tab">

    <!-- 首页内容 -->
    <div class="weui-tab__bd">

        <!-- tabs contents -->
        <ul class="weui-cells">
            <li class="list-item">
                <a class="weui-flex weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-flex__item weui-cell__bd">
                        <p class="txt-title">头像</p>
                    </div>
                    <input type="file" style=" opacity: 0" accept="image/*" name="" value="">
                    <!--<input type="file" style=" opacity: 0" accept="image/*,video/*" name="" value="">-->
                    <div class="weui-flex__item weui-cell__bd ">
                        <div class="head-pic txt-right">
                            <img src="../../src/img/head.jpg">
                        </div>
                    </div>
                </a>
            </li>
            <li class="list-item">
                <a class="weui-flex weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-flex__item weui-cell__bd">
                        <p class="txt-title">姓名</p>
                    </div>
                    <div class="weui-flex__item weui-cell__bd">
                        <p class="txt-content txt-right">病假</p>
                    </div>
                </a>
            </li>

            <li class="list-item">
                <a class="weui-flex weui-cell weui-cell_access" href="modify-pwd.html">
                    <div class="weui-flex__item weui-cell__bd">
                        <p class="txt-title">修改密码</p>
                    </div>
                    <div class="weui-flex__item weui-cell__bd">
                        <p class="txt-content txt-right">病假</p>
                    </div>
                </a>
            </li>
        </ul>


    </div>
</div>
<!-- 首页内容 -->
</div>


<!-- 基础库文件 -->
<script src="../../src/js/jquery-2.1.4.js"></script>
<script src="../../src/js/jquery-weui.min.js"></script>
<script src="../../src/js/fastclick.js"></script>
<!-- 基础库文件 -->

<script>

    $(function () {
        // 解决ios端click事件300毫秒延迟
        FastClick.attach(document.body);
    });


</script>

</body>
</html>
