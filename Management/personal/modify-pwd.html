<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- 基础库文件 -->
    <link rel="stylesheet" href="../../src/css/weui.min.css">
    <link rel="stylesheet" href="../../src/css/jquery-weui.css">
    <link rel="stylesheet" href="../../src/css/swiper-3.3.1.min.css">
    <!-- 基础库文件 -->

    <link rel="stylesheet" href="../../src/css/public.css">

    <style>

    </style>

</head>
<body ontouchstart>

<div class="weui-tab">

    <!-- 首页内容 -->
    <div class="weui-tab__bd">

        <!-- tabs contents -->
        <div class="input-container">
            <ul class="weui-cells">
                <li class="list-item">
                    <p class="txt-title">原密码</p>
                    <input class="txt-title" type="password" placeholder="请输入原密码"/>
                </li>
                <li class="list-item">
                    <p class="txt-title">新密码</p>
                    <input class="txt-title" type="password" placeholder="请输入新密码"/>
                </li>
                <li class="list-item">
                    <p class="txt-title">再次输入</p>
                    <input class="txt-title" type="password" placeholder="请再次输入新密码"/>
                </li>
            </ul>
        </div>
        <div class=" view-btn">
            <a href="javascript:;" class="txt-color-white">
                <p class="txt-size-big">提交</p>
            </a>
        </div>
    </div>
    <!-- 首页内容 -->
</div>


<!-- 基础库文件 -->
<script src="../../src/js/jquery-2.1.4.js"></script>
<script src="../../src/js/jquery-weui.min.js"></script>
<script src="../../src/js/fastclick.js"></script>
<!-- 基础库文件 -->

<script>
    $(function () {
        // 解决ios端click事件300毫秒延迟
        FastClick.attach(document.body);
    });
    $('.weui-cell').bind('click', function () {
        $(this).parent().siblings().children('.lists-container').hide();
        $(this).parent().children('.lists-container').toggle();
    })


</script>

</body>
</html>
